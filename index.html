<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Kosugi+Maru&display=swap" rel="stylesheet"> 
    <link href="images/undraw_japan_ubgk.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="kanji-sets/All_year_one_kanji.txt">
    <script type="text/javascript" src="scripts.js" async></script>
</head>
<body>
    
    <header class="container">
        <div class="logo">
            <h1>kanji generator</h1>
        </div>
        <nav class="navWrapper">
            <div class="dropdown">
                <button class="dropbtn">Year-Selection</button>
                <div class="dropdown-content">
                  <a href="#" id="yearOneKanji">Year 1 Kanji</a>
                  <a href="#" id="yeartwoKanji">Year 2 Kanji</a>
                  <a href="#" id="allKanji">All Kanji</a>
                </div>
              </div> 
        </nav>
    </header>

    <main>
        <section class="generator">
            <div class="generatorWrapper">
                <div class="generatorBoxes" id="readingBox">
                    <div class="boxTitles">
                        <h2>reading</h2>
                    </div> 
                    <div id="hiraganaReading">
                        <p class="jp">ことば</p>
                    </div>
                    <div class="buttons">
                        <button type="button" id="hiraganaButton">show</button>
                    </div>
                </div>
                
                <div class="generatorBoxes" id="kanjiBox">
                    <div class="boxTitles">
                        <h2>kanji</h2>
                    </div> 
                    <div id="kanjiCharacter">
                        <p class="jp">言葉</p>
                    </div>
                    <div class="buttons">
                        <button type="button" id="kanjiButton">generate</button>
                    </div>
                </div>

                <div class="generatorBoxes" id="englishBox">
                    <div class="boxTitles">
                        <h2>english</h2>
                    </div> 
                    <div id="englishTranslation">
                        <p>language; word</p>
                    </div>
                    <div class="buttons">
                        <button type="button" id="englishButton">show</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
